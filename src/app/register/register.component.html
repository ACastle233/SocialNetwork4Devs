<div class="container">
  <h3>Register</h3>
  <form [formGroup]="formLogin!">
    <div class="form-group form-floating">
        <input
          type="text"
          class="form-control"
          formControlName="username"
          name="username"
          placeholder="E-mail"
        />
        <label>Username</label>
      </div>
      <div class="form-group form-floating">
        <input
          type="text"
          class="form-control"
          formControlName="email"
          name="email"
          placeholder="E-mail"
        />
        <label>E-mail</label>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group form-floating">
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              name="firstName"
              placeholder="First Name"
            />
            <label>First name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-group form-floating">
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
              name="lastName"
              placeholder="Last Name"
            />
            <label>Last name</label>
          </div>
        </div>
      </div>
      
      
    <br />
    <div class="form-group form-floating">
      <input
        type="password"
        class="form-control"
        formControlName="password"
        name="pass"
        placeholder="Password"
      />
      <label>Password</label>
    </div>

    <div class="form-group form-floating">
      <input
        type="password"
        class="form-control"
        formControlName="passwordConfirm"
        name="passwordConfirm"
        placeholder="Password"
      />
      <label>Confirm password</label>
    </div>


    <div class="d-flex my-2 justify-content-center">
      <button
        class="w-100 btn btn-primary"
        type="submit"
        [disabled]="!formLogin?.valid" (click)="register()">
        
        Register
      </button>
    </div>
  </form>
</div>
